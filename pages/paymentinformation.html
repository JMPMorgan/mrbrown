<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e500c13009.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../assets/paymentinformation.css">

</head>
<body>
    <div class="row">
        <div class="col-3">
            <img class="img-thumbnail rounded" id="pm-img" src="" alt="" srcset="">
            <p class="font-weight-bold" id="pm-name" data="">1234 1234 1234 1234</p>
            <p class="" id="pm-user">Fecha de Expiracion: <span>08/2023</span></p> 
        </div>
        <div class="col">
            <h1>Edita tu metodo de pago</h1>
            <div class="row">
                <div class="col-5">
                    <div class="form-group">
                        <input type="text" class="form-control" name="" id="ed-name">    
                        <label for="">Numero de Tarjeta</label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <input type="date" class="form-control" name="" id="ed-lastname">    
                        <label for="">Fecha de Expiracion</label>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <input type="password" class="form-control" name="" id="ed-oldpassword">    
                        <label for="">CCV</label>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="d-flex justify-content-end" id="container-buttons">
        <button  id='btn-update'class="btn btn-primary mx-2">Update</button>
    </div>
</body>
</html>
