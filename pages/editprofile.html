<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e500c13009.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../assets/editprofile.css">
</head>
<body>
    <div class="row">
        <div class="col-3">
            <img class="img-thumbnail rounded" id="pm-img" src="" alt="" srcset="">
            <p class="font-weight-bold" id="pm-name" data="">Nombre Apellido</p>
            <p class="" id="pm-user">Usuario.Usuario</p>
            <p id="pm-email">email@email.com</p>      
        </div>
        <div class="col">
            <h1>Edit your profile</h1>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <input type="text" class="form-control" name="" id="ed-name">    
                        <label for="">Name</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <input type="text" class="form-control" name="" id="ed-lastname">    
                        <label for="">Last Name</label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <input type="password" class="form-control" name="" id="ed-oldpassword">    
                        <label for="">Type Your password</label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <input type="password" class="form-control" name="" id="ed-password">    
                        <label for="">Type Your New Password</label>
                    </div>
                </div>                       
                <div class="col-4">
                    <div class="form-group">
                        <input type="password" class="form-control" name="" id="ed-cpassword">    
                        <label for="">Confirm your new password</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <input type="email" class="form-control" id="ed-email">
                        <label for="">E-mail</label>
                    </div>
                </div>
                <div class="col">
                    <label>Update your profile pic</label>
                    <div id="msg"></div>
                    <form method="post" id="image-form" enctype="multipart/form-data">
                        <input type="file" name="img[]" class="file" id="file-image" accept="image/*">
                        <div class="input-group my-3">
                            <input type="text" class="form-control" disabled placeholder="Upload File" id="file">
                            <div class="input-group-append">
                                <button type="button" id="browse" class="browse btn btn-primary">Browse...</button>
                            </div>
                        </div>
                    </form>
                    <img src="" id="preview" class="img-thumbnail">
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end" id="container-buttons">
        <button  id='btn-update'class="btn btn-primary mx-2">Update</button>
    </div>
</div>
</body>
</html>
